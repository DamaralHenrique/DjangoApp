{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Painel de monitoramento</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                Nome da empresa
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">
                MONITORAMENTO E ATUALIZAÇÃO
            </h1>
            <p class="lead">
                Selecione o voo para sua consulta ou atualização.
            </p>
            <hr class="my-4">
            <p>
                Cancelar operação:
            </p>
            <a href="../" class="btn btn-primary">
                VOLTAR
            </a>
        </div>
    </div>


    <div class="container">
        <div class="row">
            {% for vooDinamico in voosDinamicos %}
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Voo nº {{vooDinamico.voo_id}}
                            </h5>
                            <div class="row">
                                <a href="monitoramento_voo/{{vooDinamico.voo_id}}/" class="btn btn-primary" style="margin-right: 10px">
                                    VISUALIZAR
                                </a>
                                <a href="monitoramento_atualizacao/{{vooDinamico.voo_id}}/" class="btn btn-primary" style="margin-right: 10px">
                                    ATUALIZAR
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
</body>

<script src="js/myscript.js"></script>

</html>
